<app-header></app-header>


<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" #login="ngForm"  (ngSubmit)="submit(login)">

            <div class="text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/1144/1144709.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="120px" height ="70px" alt="profile">
                <h2 class="title">
                <p>
                   LOGIN
                    
                </p>
                </h2>
            </div>

            <div class="mb-3">
              <input type="text" name="email" class="form-control" id="Username" aria-describedby="emailHelp" ngModel
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="password" ngModel>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" >LOGIN</button></div>

            

            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="/register" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


  <app-footer></app-footer>
