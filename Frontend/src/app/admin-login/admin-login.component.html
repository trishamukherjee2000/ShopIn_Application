<app-header></app-header>


<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" #admin="ngForm"  (ngSubmit)="submit(admin)">

            <div class="text-center">
              <img src="https://cdn-icons-png.flaticon.com/128/295/295128.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="120px" height ="70px" alt="profile">
                <h2 class="title">
                <p>
                   ADMIN LOGIN   
                </p>
                </h2>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" name="username"
                placeholder="User Name" ngModel>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password" ngModel name="password">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              an Admin? <a href="/login" class="text-dark fw-bold"> Login as User</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


  <app-footer></app-footer>
